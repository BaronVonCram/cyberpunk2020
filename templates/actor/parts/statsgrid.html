{{!-- Container for all the stats --}}
<div class="statsgrid">
    {{#each data.stats as |stat key|}}
    <div class="stat">
        <div class="field-label">{{localize (localizeStat key)}}</div>
        <div class="flexrow">
            <div class="stat-base">{{stat.base}}</div>
            <div class="stat-mod">+</div>
            <div class="stat-temp">{{stat.tempMod}}</div>
        </div>
        <div class="stat-total">{{stat.total}}</div>
    </div>
    {{/each}}
</div>
