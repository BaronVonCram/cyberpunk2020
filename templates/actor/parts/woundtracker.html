<div class="wound-tracker">
    {{!-- 10 wound states - Light, Serious, Critical, Mortal0-6 --}}
    {{#each woundStates}}
    <div class="wound-state">
        <div class="wound-state-label">{{this}}</div>
        <div class="damageholder">
            {{#damageBoxes @key ../data.damage}}
                <div class="{{classes}}"></div>
            {{/damageBoxes}}
        </div>
    </div>
    {{/each}}
</div>
